<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="${insert} ? 'RentCar - New user' : 'RentCar - Editing user'"></title>
		<link th:href="@{/img/favicon.ico}" type="image/x-icon">
		<link th:href="@{/css/mdb.min.css}" rel="stylesheet" />
		<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
		<link th:href="@{/css/google-fonts.min.css}" rel="stylesheet" />
	</head>
	<body>
		<header th:replace="~{fragments :: header}"></header>
		<main>
			<div class="container pt-4">
				<section class="mb-4">
					<div class="card">
						<div class="userd-header text-center py-3">
							<h1 class="mb-0 text-center">
								<strong th:text="${insert} ? 'New user' : 'Editing user'"></strong>
							</h1>
						</div>
						<div class="card-body">
							<form id="form" th:action="${insert} ? @{insert} : @{{id}(id=${user.id})}" th:object="${user}" method="POST">
								<div class="row mb-4">
									<div class="col">
										<!-- <span class="badge rounded-pill badge-warning" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span> -->
										<div class="form-outline mb-4">
											<input type="text" id="nome" class="form-control form-control-lg" required="required" />
											<label class="form-label">Firstname</label>
										</div>
									</div>
									<div class="col">
										<!-- <span class="badge rounded-pill badge-warning" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span> -->
										<div class="form-outline mb-4">
											<input type="text" class="form-control form-control-lg" th:required="required" />
											<label class="form-label">Lastname</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<!-- <span class="badge rounded-pill badge-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span> -->
										<div class="form-outline mb-4">
											<input type="text" class="form-control form-control-lg" th:required="required" />
											<label class="form-label">Username</label>
										</div>
									</div>
									<div class="col">
										<!-- <span class="badge rounded-pill badge-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span> -->
										<div class="form-outline mb-4">
											<input type="password" class="form-control form-control-lg" th:required="required" />
											<label class="form-label">Password</label>
										</div>
									</div>
								</div>
								<div class="row mb-4">
									<div class="col">
										<!-- <span class="badge rounded-pill badge-warning" th:if="${#fields.hasErrors('vyear')}" th:errors="*{vyear}"></span> -->
										<label class="form-label">Permission: </label><br>
										<div class="btn-group">
											<input type="radio" class="btn-check" name="options" id="ADMIN" autocomplete="off" checked />
											<label class="btn btn-light" for="ADMIN">Administrator</label>
											<input type="radio" class="btn-check" name="options" id="USER" autocomplete="off" />
											<label class="btn btn-light" for="USER">Normal User</label>
										</div>
									</div>
								</div>
								<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
									<li class="nav-item" role="presentation">
										<a class="nav-link" th:href="@{/users}">Cancel</a>
									</li>
									<li class="nav-item" role="presentation">
										<a href="javascript:void(0);" class="nav-link active" onClick="document.getElementById('form').submit();">Save</a>
									</li>
								</ul>
							</form>
						</div>
					</div>
				</section>
			</div>
		</main>
		<footer th:replace="~{fragments :: footer}"></footer>
	</body>
	<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/font-awesome.min.js}"></script>
</html>
